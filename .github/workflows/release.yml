name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      contents: write
      pull-requests: write
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CHANGESETS_PAT }}
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm i
      - name: Create Release PR
        uses: changesets/action@v1
        with:
          version: changeset version && pnpm biome format --write package.json
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_PAT }}
