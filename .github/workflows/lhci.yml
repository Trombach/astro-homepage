on:
  workflow_call:
    inputs:
      url:
        required: true
        type: string
        description: Full URL path to check
      config-path:
        required: true
        type: string
        description: Path to lhci config file
      mode:
        type: string
        default: "mobile"
        description: Run in mobile or desktop mode
    secrets:
      LHCI_GITHUB_APP_TOKEN:
        required: true
      VERCEL_AUTOMATION_BYPASS_SECRET:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Audit URL using Lighthouse
        run: |
          pnpm add --global @lhci/cli
          lhci autorun --config=${{ inputs.config-path }} \
            ${{ (inputs.mode != 'mobile' && format('--collect.settings.preset={0} \', inputs.mode)) || '\' }}
            --upload.githubStatusContextSuffix=-${{ inputs.mode}}
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_COLLECT__URL: ${{ inputs.url }}
          LHCI_COLLECT__SETTINGS__EXTRA_HEADERS: '{"x-vercel-protection-bypass": "${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}"}'
